<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<ul>
    <div th:each="city : ${cities.getCityList()}">
        <span th:text="'Nombre: '+${city.getName()}" sec:authorize="hasRole('ADMIN')"></span>
    </div>
</ul>

</body>
</html>

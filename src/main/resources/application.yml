spring:
  application:
    name: Candoit
  jpa:
    properties:
      hibernate:
        dialect: org.hibernate.dialect.MySQLDialect
        show_sql: false
        format_sql: false
    hibernate:
      ddl-auto: update
      naming:
        physical-strategy: org.hibernate.boot.model.naming.PhysicalNamingStrategyStandardImpl
  datasource:
    driver-class-name: com.mysql.jdbc.Driver
    url: jdbc:mysql://localhost:3306/BACK?allowPublicKeyRetrieval=true&useSSL=false
    username: root
    password: candoit
  data:
    mongodb:
      uri: mongodb://candoit:candoit@localhost:27017/candoit?authSource=admin

server:
  port: 8080
  servlet:
    context-path: /Candoit